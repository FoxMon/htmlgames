<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>Drag Drop</title>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h1>All Tasks</h1>
                <div id="box1" class="list-group-item" draggable="true">
                    Programming
                </div>
                <div id="box2" class="list-group-item" draggable="true">
                    Math
                </div>
                <div id="box3" class="list-group-item" draggable="true">
                    Science
                </div>
                <div id="box4" class="list-group-item" draggable="true">
                    English
                </div>
                <div id="box5" class="list-group-item" draggable="true">
                    Korean
                </div>
            </div>
            <div class="column">
                <h1>In Progress</h1>
            </div>
            <div class="column">
                <h1>Paused</h1>
            </div>
            <div class="column">
                <h1>Under Review</h1>
            </div>
            <div class="column">
                <h1>Completed</h1>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
