<body>
    <!-- 
        webpack에서는 module의 개념을 잘 알아야 함ㅋ
        webpack을 도입하면서 refactoring의 효과를 얻을 수 있음ㅋ
        번들링도 같이 하고 싶음ㅋ
        이런걸 할려면 webpack을 설치해야함ㅋ
        node를 좀 해야하는데 npm init 으로 일단 해보자
        npm i -d webpack webpack-cli
        -d option은 dev(개발모드)에서 진행할 것
        즉, webpack이랑 webpack-cli를 설치한다는 의미인거셈 

        js의 입구에 있는 파일을 entry라고 함
        webpack 실행: npx webpack임

        npx webpack --entry ./src/index.js --output-path ./public/ --output-filename index_bundle.js
        webpack을 실행할건데 --entry를 ./src/index.js 를 --output-path할거임 어디로? ./public/ --output-filename index_bundle.js로 ㅋ

        이러면서 가능하진게 뭐냐면, import라고 하는 예전 Browser에서 동작하지 않던 것을 index_bundle.js에서 알아서 처리한 후,
        오래된 브라우저에서도 동작이 가능하도록 bundling해준 것임. 즉, 오래된 Browser에서도 우리의 코드가 동작할 수 있는 강력한 장점을 가지게 됐다.
    -->
    <h1>Hello. Webpack</h1>
    <div id="root"></div>
    <script src="./public/index_bundle.js"></script>
</body>
</html>
