<body>
    <h1>Hello. Webpack</h1>
    <div id="root"></div>
    <script type="module">
        import hello_word from './src/hello.js'
        import world_word from './src/world.js'
        // webpack에서는 module의 개념을 잘 알아야 함ㅋ

        // 이름이 충돌해서 world.js랑 hello.js랑 붙은건데, 뒤에 있는 world.js가 이긴 것.
        document.querySelector('#root').innerHTML = hello_word + ' ' + world_word
    </script>
</body>
</html>
